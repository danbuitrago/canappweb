        {% endif %}
        <form action="" method="POST">
            {% csrf_token %}            <!--crea un campo oculto con un valor que previene que otras pÃ¡ginas puedan validar formularios contra el nuestro-->

                    <tr><td colspan="2" align="center">Formulario</td></tr>

{% endblock %}
